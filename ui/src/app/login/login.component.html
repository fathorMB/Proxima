<!-- src/app/login/login.component.html -->
<div class="max-w-md w-full card fade-in" data-aos="fade-up">
  <h2 class="text-center" data-aos="fade-down">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4" data-aos="fade-up">
    <div data-aos="fade-right">
      <label for="username">Username:</label>
      <input id="username" formControlName="username" type="text" class="form-input" />
    </div>
    <div data-aos="fade-left">
      <label for="password">Password:</label>
      <input id="password" formControlName="password" type="password" class="form-input" />
    </div>
    <div *ngIf="errorMessage" class="text-error text-sm text-center fade-in">
      {{ errorMessage }}
    </div>
    <button type="submit" class="btn-primary w-full">Login</button>
  </form>
</div>
