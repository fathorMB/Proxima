#
# Deployment per Proxima.Host (API)
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxima-host-deployment
  labels:
    app: proxima-host
spec:
  replicas: 2
  selector:
    matchLabels:
      app: proxima-host
  template:
    metadata:
      labels:
        app: proxima-host
    spec:
      containers:
      - name: proxima-host
        image: moro91/proxima-host:latest
        # Apriamo entrambe le porte (se 8081 serve davvero)
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:80"
---
#
# Service per Proxima.Host (API)
#
apiVersion: v1
kind: Service
metadata:
  name: proxima-host-service
spec:
  selector:
    app: proxima-host
  # Esponiamo entrambe le porte, 80 -> 8080 e 81 -> 8081
  env:
  - name: ASPNETCORE_URLS
    value: "http://+:80"
  type: ClusterIP

---
#
# Deployment per Proxima.UI (Client)
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxima-ui-deployment
  labels:
    app: proxima-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: proxima-ui
  template:
    metadata:
      labels:
        app: proxima-ui
    spec:
      containers:
      - name: proxima-ui
        image: moro91/proxima-ui:latest
        # Apriamo entrambe le porte (se 8081 serve davvero)
        ports:
          - containerPort: 80
---
#
# Service per Proxima.UI (Client)
#
apiVersion: v1
kind: Service
metadata:
  name: proxima-ui-service
spec:
  selector:
    app: proxima-ui
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

---
#
# Ingress: Instrada /api → proxima-host-service (porta 80→8080)
#          Instrada /    → proxima-ui-service  (porta 80→80)
# Se vuoi anche la porta 81 (8081) su un path differente, aggiungi una path separata
#
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proxima-ingress
spec:
  # Indica a Kubernetes di usare il controller di Ingress “traefik” (K3s di default)
  ingressClassName: traefik  
  rules:
    - host: proxima.local          # Dominio (o sottodominio) con cui vuoi accedere
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: proxima-host-service
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: proxima-ui-service
                port:
                  number: 80
